<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Vasarnamių rezervacija</title>
        <h:outputStylesheet library="css" name="custom.css"/>
        <h:outputScript library="js" name="custom.js" />
        <script src="https://code.jquery.com/jquery-2.2.2.min.js"   integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI="   crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous"/>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"   integrity="sha256-xNjb53/rY+WmG+4L6tTl9m6PpqknWZvRt0rO1SRnJzw="   crossorigin="anonymous"></script> 
    </h:head>
    <h:body>
        <!-- Navigation panel-->
        <ui:include src="/WEB-INF/other_pages/navigation.xhtml" />
        
        <div class="container">
            <h1>Užsakymo patvirtinimas</h1>
            <p:panel>
                <ui:include src="/WEB-INF/other_pages/houseData.xhtml">
                    <ui:param name="house" value="#{reservationConfirmationManager.house}" />
                    <ui:param name="houseImages" value="#{reservationConfirmationManager.houseImageNames()}"/>
                </ui:include>

                <h:outputText value="Viešnagė nuo "/>
                <h:outputText value="#{reservationConfirmationManager.dateFrom}">
                    <f:convertDateTime pattern="yyyy-MM-dd"/> 
                </h:outputText>
                <h:outputText value=" iki "/>
                <h:outputText value="#{reservationConfirmationManager.dateTo}">
                    <f:convertDateTime pattern="yyyy-MM-dd"/> 
                </h:outputText>
                <p>User: #{reservationConfirmationManager.user.email}</p>
                <p>Papildomos paslaugos:</p>    
                <h:form id="checkboxForm">
                    <p:selectManyCheckbox id="selectedHouseServices" value="#{reservationConfirmationManager.selectedServices}" layout="pageDirection" columns="3">
                        <p:ajax update="totalPrice myScript" />
                        <f:selectItems value="#{reservationConfirmationManager.house.serviceList}" var="service" 
                                       itemLabel="#{service.title} #{reservationConfirmationManager.periodPrice(service.weekprice)}t" itemValue="#{service.servicereg}" />
                    </p:selectManyCheckbox>
                </h:form>
                <h:outputLabel id="totalPrice" value="Visa kaina: #{reservationConfirmationManager.calculateTotalPrice()}t"/>  
                <h:panelGroup id="myScript">
                    <ui:include src="/WEB-INF/other_pages/stripeForm.xhtml" >
                        <ui:param name="price" value="#{reservationConfirmationManager.totalPrice}" />
                        <ui:param name="order" value="#{reservationConfirmationManager.createReservationJSON()}" />
                    </ui:include>
                    <p:commandLink class="btn btn-success" value="Mokėti taškais" action="#{reservationConfirmationManager.}"
                </h:panelGroup>
                     
            </p:panel>            
        </div>

    </h:body>
</html>
