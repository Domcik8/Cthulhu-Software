<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Vasarnamių rezervacija</title>
        <h:outputStylesheet library="css" name="custom.css"/>
        <h:outputScript library="js" name="custom.js" />
        <script src="https://code.jquery.com/jquery-2.2.2.min.js"   integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI="   crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous"/>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"   integrity="sha256-xNjb53/rY+WmG+4L6tTl9m6PpqknWZvRt0rO1SRnJzw="   crossorigin="anonymous"></script> 
    </h:head>
    <h:body>
        <!-- Navigation panel-->
        <ui:include src="/WEB-INF/other_pages/navigation.xhtml" />
        
        <div class="container">
            <h1>Užsakymo patvirtinimas</h1>
            <p:panel>
                <p:panelGrid>
                    <p>House: #{reservationConfirmationManager.house.title}</p>
                    <p>DateFrom: #{reservationConfirmationManager.dateFrom}</p>
                    <p>DateTo: #{reservationConfirmationManager.dateTo}</p>
                    <p>Pasirinktos paslaugos:</p>

                    <p:dataList value="#{reservationConfirmationManager.services}" var="service">
                        <h:outputLabel> #{service}</h:outputLabel>
                    </p:dataList> 
                </p:panelGrid>

            </p:panel>            
        </div>

    </h:body>
</html>
