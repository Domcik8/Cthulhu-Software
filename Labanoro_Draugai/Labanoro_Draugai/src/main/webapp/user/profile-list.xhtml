<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Vartotoju sarasas</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <div class="container">

            <div class="col-md-8"> 
                <p:dataTable var="person" value="#{profileListView.persons}" widgetVar="paramsTable"
                             emptyMessage="" filteredValue="" paginator="false"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="10,50,100" rows="10" currentPageReportTemplate="{currentPage} iÅ¡ {totalPages}">

                    <p:column headerText="Vardas pavarde" >
                        <h:outputText value="#{person.firstname} #{person.lastname}" />
                    </p:column>

                    <p:column  headerText="El.pastas" >
                        <h:outputText value="#{person.email}" />
                    </p:column>

                    <p:column headerText="Profilis" >
                        <h:commandButton value="Perziureti" />
                    </p:column>

                    <p:column  headerText="Rekomendacijos" >
                        <h:commandButton value="Paprasyti"/>
                    </p:column>

                </p:dataTable>
            </div>
        </div>
    </h:body>
</html>
