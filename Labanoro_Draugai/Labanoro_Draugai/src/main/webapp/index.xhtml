      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Klubas "Labanoro draugai"</title>
        <h:outputStylesheet library="css" name="custom.css"/>
        <link href="resources/css/custom.css" type="text/css"/> 
        <script src="https://code.jquery.com/jquery-2.2.2.min.js"   integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI="   crossorigin="anonymous"></script>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous"/>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"   integrity="sha256-xNjb53/rY+WmG+4L6tTl9m6PpqknWZvRt0rO1SRnJzw="   crossorigin="anonymous"></script>

    </h:head>
    <h:body>
        <!-- Navigation panel-->
        <ui:include src="/WEB-INF/other_pages/navigation.xhtml" />
        <!-- End of Navigation panel -->
        <h:form>
            <h:commandLink type="button" class="btn btn-lg btn-danger" action="#{databaseManager.fillDataBase()}">Fill databases and edit houses</h:commandLink>
            <br/>
            <h:commandLink type="button" class="btn btn-lg btn-danger" action="/register">Registracijos forma</h:commandLink>
            <br/>
            <h:commandLink type="button" class="btn btn-lg btn-danger" action="#{priorityGroupManagerByReservationDays.countPriorities()}">Count priorities by reservation days</h:commandLink>
            <h:commandLink type="button" class="btn btn-lg btn-danger" action="#{priorityGroupManagerDefault.countPriorities()}">Count priorities default</h:commandLink>
            <h:commandLink type="button" class="btn btn-lg btn-danger" action="#{priorityGroupManagerTest.countPriorities()}">Count priorities test</h:commandLink>
            <h:commandLink type="button" class="btn btn-lg btn-danger" action="#{testytest.start()}">Alternatives</h:commandLink>
            <h:commandLink type="button" class="btn btn-lg btn-danger" action="/WEB-INF/other_pages/conflict.html">Test conflict page</h:commandLink>
        </h:form>

        <div class="container">
            <div class="jumbotron">
                <h1>#{indexManager.title1}</h1> 
                <h:outputText escape="false" value="#{indexManager.description1}" class="index-description-text"/>
                
                <h2>#{indexManager.title2}</h2>
                <h:outputText escape="false" value="#{indexManager.description2}" class="index-description-text"/>
                
                <h2>#{indexManager.title3}</h2>
                <h:outputText escape="false" value="#{indexManager.description3}" class="index-description-text"/>
            </div>

        <h:outputScript library="js" name="custom.js" />

    </h:body>
</html>
