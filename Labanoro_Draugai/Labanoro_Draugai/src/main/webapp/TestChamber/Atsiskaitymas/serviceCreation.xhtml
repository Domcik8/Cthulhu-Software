<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Chamber of Secrets</title>
    </h:head>

    <h:body>
        <h1>Chamber of creation</h1>
        <h:form>
            <h:panelGrid id="grid" columns="3">
                
                <p:outputLabel for="serviceReg" value="Service registration"/>
                <p:inputText id="serviceReg" value="#{houseWithServices.service.servicereg}"/>
                <p:message for="serviceReg"/>
                
                <p:outputLabel for="serviceTitle" value="Service title"/>
                <p:inputText id="serviceTitle" value="#{houseWithServices.service.title}"/>
                <p:message for="serviceTitle"/>
                
                <p:outputLabel for="serviceDescription" value="Service descripton"/>
                <p:inputText id="serviceDescription" value="#{houseWithServices.service.description}"/>
                <p:message for="serviceDescription"/>
                
            </h:panelGrid>

            <p:commandButton value="Create a service" 
                             action="#{houseWithServices.createService()}"
                             update="grid"
                             />
            <p:commandButton value="Save" action="#{houseWithServices.save}" />
            <p:commandButton value="Cancel" action="#{houseWithServices.cancel}" />
            <p:messages globalOnly="true"/>
        </h:form>
    </h:body>
</html>
