<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Chamber of Secrets</title>
    </h:head>

    <h:body>
        <h1>Chamber of creation</h1>
        <h:form>
            <h:panelGrid id="grid" columns="3">
                
                <p:outputLabel for="houseReg" value="House registration"/>
                <p:inputText id="houseReg" value="#{houseWithServices.house.housereg}"/>
                <p:message for="houseReg"/>
                
                <p:outputLabel for="houseTitle" value="House title"/>
                <p:inputText id="houseTitle" value="#{houseWithServices.house.title}"/>
                <p:message for="houseTitle"/>
                
                <p:outputLabel for="houseDescription" value="House descripton"/>
                <p:inputText id="houseDescription" value="#{houseWithServices.house.description}"/>
                <p:message for="houseDescription"/>
                
            </h:panelGrid>

            <p:commandButton value="Create a house" 
                             action="#{houseWithServices.createHouse()}"
                             update="grid"
                             />
            <p:messages globalOnly="true"/>
        </h:form>
    </h:body>
</html>
