<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Prekių sąrašas</title>
    </h:head>
    <h:body>
        <h1>Prekių katalogas</h1>
        
        <h:form id="forma">
            <h:dataTable value="#{shop.products}" var="product" frame="box" rules="all">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Pavadinimas" />
                    </f:facet>
                    <h:outputText value="#{product.name}" />
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Aprašymas"/>
                    </f:facet>
                    <h:outputText value="#{product.description}" />
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Kaina"/>
                    </f:facet>
                    <h:outputText value="#{product.price} Lt" />
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Kiekis"/>
                    </f:facet>
                    <h:inputText value="#{product.kiekPirksim}" size="3" converterMessage="Kiekis turi būti skaičius!">
                        <f:validateLongRange minimum="0" maximum="10"/>
                    </h:inputText>
                </h:column>

            </h:dataTable>

            <h:messages style="color: red" />

            <h:commandButton type="submit" value="Užsakyti" action="#{shop.selectProducts}" />

        </h:form>
    </h:body>
</html>
