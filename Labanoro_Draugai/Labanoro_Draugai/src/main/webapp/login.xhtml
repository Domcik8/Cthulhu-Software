<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <h:head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"/>  
    </h:head>
    <h:body>
        
        #{databaseManager.fillDataBase()}
        
        <div class="container">
            <div class="row">
                <div class="Absolute-Center is-Responsive">

                    <div id="logo-container"></div>
                    <div class="col-sm-12 col-md-10 col-md-offset-1">

                        <h1>Sveiki atvykę į "Labanoro draugų" klubo svetainę!</h1>
                        <hr class="omb_hrOr"/>
                        <h3 class="omb_authTitle">Prisijungimas</h3> 
                        <hr class="omb_hrOr"/>

                        <h:form id="loginForm">
                            <div class="form-group input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <h:inputText class="form-control" a:placeholder="el. paštas" value="#{auth.username}" size="20" />
                                <!--<h:message for="username"></h:message>-->
                            </div>
                            <div class="form-group input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>  
                                <h:inputSecret class="form-control" a:placeholder="slaptažodis" value="#{auth.password}" size="20"/> 
                                <!--<h:message for="password"></h:message>-->
                            </div>
                            <p:commandButton class="btn btn-block" type="submit" value="Prisijungti" action="#{auth.login()}" /> <br/>
                        </h:form>
                        <h:form class="form-group">  
                            <p:button class="btn btn-facebook btn-primary btn-block" href="#{loginPageCode.facebookUrlAuth}" value="Prisijungti su Facebook" /> 
                            <p:commandButton class="btn btn-block" action="#{auth.logout()}" value="Atsijungti" />
                        </h:form>
                    </div>  
                </div>    
            </div>
        </div>

    </h:body>
</html>
