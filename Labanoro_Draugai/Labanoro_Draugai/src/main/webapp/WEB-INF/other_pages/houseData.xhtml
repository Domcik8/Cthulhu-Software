<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pe="http://primefaces.org/ui/extensions"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:panelGrid columns="1" border="0">
        <h2>#{house.title}</h2>
        <p:galleria id="houseGalleria" value="#{houseImages}" var="image" 
            style="width: 100%" panelHeight="280" panelWidth="500" showFilmstrip="true" autoPlay="false" showCaption="false">
            <p:graphicImage url="/images/#{image}" alt="#{image}" style="width: 100%"/>
        </p:galleria>

        <p>Aprašas: #{house.description}</p>
        <p>Adresas: #{house.address}</p>
        <p>Vietos: #{house.numberofplaces}</p>
        <p>Savaitės kaina: #{house.weekprice}t</p>
    </h:panelGrid>
    
</ui:composition>
