<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Vasarnamių modifikavimas</title>
        <h:outputStylesheet library="css" name="custom.css"/>
        <script src="//connect.facebook.net/en_US/sdk.js" type="text/javascript"/>
        <script src="https://code.jquery.com/jquery-2.2.2.min.js"   integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI="   crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous"/>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"   integrity="sha256-xNjb53/rY+WmG+4L6tTl9m6PpqknWZvRt0rO1SRnJzw="   crossorigin="anonymous"></script> 
        <script type="text/javascript">
            $(document).ready(function() {
                $(".datepicker").datepicker({
                    dateFormat: 'yy-mm-dd',
                    showOn: "button"/*,
                    buttonImage: "images/calendar.gif",
                    buttonImageOnly: true*/})
            });
        </script>
    </h:head>
    <h:body>
        <!-- Navigation panel-->
        <nav role="navigation" class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="" class="navbar-brand">Labanoro Draugai</a>    
                </div>
                <!-- Collection of nav links and other content for toggling -->
                <div id="navbarCollapse" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="../index.html">Pagrindinis</a></li>
                        <li><a href="#">Vasarnamiai</a></li>
                        <li><a href="#">Paslaugos</a></li>
                        <li><a href="../Reservation/summerhouses.html">Rezervacijos</a></li>
                        <li class="active"><a href="houses.html">Namelių administravimas</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a class="btn btn-default btn-outline btn-circle collapsed" data-toggle="collapse" href="#nav-profile" aria-expanded="false" aria-controls="nav-profile">Profile</a>
                        </li>
                        <li><a  class="fb-login-button" data-max-rows="1" data-show-faces="false" data-auto-logout-link="true" href="#"></a></li>
                    </ul>
                    <ul class="collapse nav navbar-nav navbar-right nav-collapse slide-down" role="search" id="nav-profile">
                        <li><a href="#">Support</a></li>
                        <li class="dropdown">
                          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><span class="caret"></span></a>
                          <ul class="dropdown-menu" role="menu">
                            <li><a href="#">My profile</a></li>
                            <li><a href="#">My reservations</a></li>
                            <li class="divider"></li>
                            <li><a href="#">Settings</a></li>
                            <li><a href="#" onclick="logoutFb()">Logout</a></li>
                          </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        
        
        <div>
                <h:form>
                    <h:panelGrid id="grid" columns="2">
                                <h:outputLabel for="title" value="Pavadinimas:"/>
                                <h:inputText id="title" value="#{editableHouse.house.title}"/>
                                <h:outputLabel for="houseId" value="Namelis nr."/>
                                <h:inputText id="houseId" value="#{editableHouse.house.id}"/>
                                <h:outputLabel for="weekPrice" value="Sav. kaina (EUR):"/>
                                <h:inputText id="weekPrice" value="#{editableHouse.house.weekprice}"/>
                                <h:outputLabel for="numberOfPlaces" value="Vietų sk.:"/>
                                <h:inputText id="numberOfPlaces" value="#{editableHouse.house.numberofplaces}"/>
                                <h:outputLabel for="address" value="Adresas:"/>
                                <h:inputText id="address" value="#{editableHouse.house.address}"/>
                                <h:outputLabel for="startDate" value="Pradžios data:"/>
                                <h:inputText readonly="true" styleClass="datepicker" id="startDate" value="#{editableHouse.house.seasonstartdate}">
                                    <f:convertDateTime pattern="yyyy-MM-dd" />
                                </h:inputText>
                                <h:outputLabel for="endDate" value="Pabaigos data:"/>
                                <h:inputText readonly="true" styleClass="datepicker" id="endDate" value="#{editableHouse.house.seasonenddate}">
                                    <f:convertDateTime pattern="yyyy-MM-dd" />
                                </h:inputText>
                                <h:commandButton action="#{editableHouse.saveHouse}" value="Išsaugoti">
                                    <f:ajax render="@form" execute="@form"/>
                                </h:commandButton>
                                <h:commandButton value="Atmesti"/>
                            </h:panelGrid>
                </h:form>
        </div>
        
        <!-- scripts -->
        <h:outputScript library="js" name="custom.js" />
        <h:outputScript library="js" name="administration.js" />
        <!-- end of scripts -->
    </h:body>
</html>
