<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Vasarnamių modifikavimas</title>
        <h:outputStylesheet library="css" name="custom.css"/>
        <script src="//connect.facebook.net/en_US/sdk.js" type="text/javascript"/>
        <script src="https://code.jquery.com/jquery-2.2.2.min.js"   integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI="   crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous"/>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"   integrity="sha256-xNjb53/rY+WmG+4L6tTl9m6PpqknWZvRt0rO1SRnJzw="   crossorigin="anonymous"></script> 
        <script type="text/javascript">
            $(document).ready(function() {
                $(".datepicker").datepicker({
                    dateFormat: 'yy-mm-dd',
                    showOn: "button"/*,
                    buttonImage: "images/calendar.gif",
                    buttonImageOnly: true*/})
            });
        </script>
    </h:head>
    <h:body>
        <!-- Navigation panel-->
        <ui:include src="/WEB-INF/other_pages/navigation.xhtml" />
        <!-- End of Navigation panel -->
        
        <div class="container .col-md-8">
            <h:form>
                <h:panelGrid id="grid" columns="2">
                    <h:inputHidden value="#{editableHouse.house.id}" />
                    <h:inputHidden/>
                    <h:outputLabel for="title" value="Pavadinimas:"/>
                    <h:inputText id="title" value="#{editableHouse.house.title}"/>
                    <h:outputLabel for="description" value="Aprašymas:"/>
                    <h:inputText id="description" value="#{editableHouse.house.description}"/>
                    <h:outputLabel for="houseId" value="Namelio reg. nr."/>
                    <h:inputText id="houseId" value="#{editableHouse.house.housereg}"/>
                    <h:outputLabel for="weekPrice" value="Sav. kaina (EUR):"/>
                    <h:inputText id="weekPrice" value="#{editableHouse.house.weekprice}"/>
                    <h:outputLabel for="numberOfPlaces" value="Vietų sk.:"/>
                    <h:inputText id="numberOfPlaces" value="#{editableHouse.house.numberofplaces}"/>
                    <h:outputLabel for="address" value="Adresas:"/>
                    <h:inputText id="address" value="#{editableHouse.house.address}"/>
                    <h:outputLabel for="startDate" value="Pradžios data:"/>
                    <h:inputText readonly="true" styleClass="datepicker" id="startDate" value="#{editableHouse.house.seasonstartdate}">
                        <f:convertDateTime pattern="yyyy-MM-dd" />
                    </h:inputText>
                    <h:outputLabel for="endDate" value="Pabaigos data:"/>
                    <h:inputText readonly="true" styleClass="datepicker" id="endDate" value="#{editableHouse.house.seasonenddate}">
                        <f:convertDateTime pattern="yyyy-MM-dd" />
                    </h:inputText>
                    <h:outputLabel for="isActive" value="Aktyvus:"/>
                    <h:selectBooleanCheckbox id="isActive" value="#{editableHouse.house.isactive}"/> 
                    <h:commandButton action="#{editableHouse.saveHouse}" value="Išsaugoti"/>
                    <h:commandButton action="#{editableHouse.declineChanges}" value="Atmesti"/>
                </h:panelGrid>
            </h:form>
        </div>
        
        <!-- scripts -->
        <h:outputScript library="js" name="custom.js" />
        <h:outputScript library="js" name="administration.js" />
        <!-- end of scripts -->
    </h:body>
</html>
