<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Vasarnamių administravimas</title>
        <h:outputStylesheet library="css" name="custom.css"/>
        <script src="//connect.facebook.net/en_US/sdk.js" type="text/javascript"/>
        <script src="https://code.jquery.com/jquery-2.2.2.min.js"   integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI="   crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous"/>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"   integrity="sha256-xNjb53/rY+WmG+4L6tTl9m6PpqknWZvRt0rO1SRnJzw="   crossorigin="anonymous"></script> 
    </h:head>
    <h:body>
        <!-- Navigation panel-->
        <ui:include src="/WEB-INF/other_pages/navigation.xhtml" />
        <!-- End of Navigation panel -->
        
        <h:form>
            <h:commandButton action="house" value="Pridėti namelį"/>
        </h:form>
        
        <!-- Summerhouse list -->
        <div class="container .col-md-8">
            <p:dataScroller value="#{adminHouseManager.getHouses()}" var="house" chunkSize="15" style="border:thin">
                <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">
                    <span class="glyphicon glyphicon-bed" style="width: 30%"/>
                    <p:outputPanel>
                        <h:form>
                            <h:panelGrid columns="2" >
                                <h:outputLabel class="title-text" value="#{house.title}"/>
                                <h:outputText/>
                                <h:outputLabel class="small-text" value="#{house.description}"/>
                                <h:outputText/>
                                <h:outputLabel for="houseId" value="Namelio reg. nr."/>
                                <h:outputText id="houseId" value="#{house.housereg}"/>
                                <h:outputLabel for="weekPrice" value="Sav. kaina (EUR):"/>
                                <h:outputText id="weekPrice" value="#{house.weekprice}"/>
                                <h:outputLabel for="numberOfPlaces" value="Vietų sk.:"/>
                                <h:outputText id="numberOfPlaces" value="#{house.numberofplaces}"/>
                                <h:outputLabel for="address" value="Adresas:"/>
                                <h:outputText id="address" value="#{house.address}"/>
                                <h:outputLabel for="startDate" value="Pradžios data:"/>
                                <h:outputText id="startDate" value="#{house.seasonstartdate}">
                                    <f:convertDateTime pattern="yyyy-MM-dd" />
                                </h:outputText>
                                <h:outputLabel for="endDate" value="Pabaigos data:"/>
                                <h:outputText id="endDate" value="#{house.seasonenddate}">
                                    <f:convertDateTime pattern="yyyy-MM-dd" />
                                </h:outputText>
                                <h:outputLabel for="isActive" value="Aktyvus:"/>
                                <h:selectBooleanCheckbox id="isActive" value="#{house.isactive}" disabled="true"/>
                                <h:commandButton action="#{adminHouseManager.setHouse()}" value="Modifikuoti">
                                    <f:param name="houseId" value="#{house.id}"/>
                                </h:commandButton>
                            </h:panelGrid>
                        </h:form>
                    </p:outputPanel>
                </h:panelGrid>
                <hr/>
            </p:dataScroller>
        </div>
        
        
        <!-- scripts -->
        <h:outputScript library="js" name="custom.js" />
        <h:outputScript library="js" name="administration.js" />
        <!-- end of scripts -->
    </h:body>
</html>
