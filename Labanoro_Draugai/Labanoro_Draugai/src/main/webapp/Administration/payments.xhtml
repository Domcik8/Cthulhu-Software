<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Mokėjimų administravimas</title>
        <h:outputStylesheet library="css" name="custom.css"/>
        <script src="//connect.facebook.net/en_US/sdk.js" type="text/javascript"/>
        <script src="https://code.jquery.com/jquery-2.2.2.min.js"   integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI="   crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous"/>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"   integrity="sha256-xNjb53/rY+WmG+4L6tTl9m6PpqknWZvRt0rO1SRnJzw="   crossorigin="anonymous"></script> 
    </h:head>
    <h:body>
        <div>
            <h:form>
                <p:dataTable var="payment" value="#{adminPaymentManager.payments}" widgetVar="paymentsTable"
                     emptyMessage="Mokėjimų nerasta" filteredValue="#{adminPaymentManager.filteredPayments}" paginator="true"
                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     rowsPerPageTemplate="10,50,100" rows="10" currentPageReportTemplate="{currentPage} iš {totalPages}">

                    <f:facet name="header">
                        <p:outputPanel style="margin-top: 4px">
                            <h:outputText value="Ieškoti visuose stulpeliuose:" />
                            <p:inputText id="globalFilter" onkeyup="PF('paymentsTable').filter()" style="width:150px"/>
                        </p:outputPanel>
                    </f:facet>

                    <p:column filterBy="#{payment.paymentdate}" headerText="Mok. data" filterMatchMode="contains">
                        <f:facet name="filter">
                            <p:calendar id="popup" value="#{adminPaymentManager.calendar}" pattern="yyyy-MM-dd" mindate="#{adminPaymentManager.getCurrentDate()}" readonly="true"/>
                        </f:facet>
                        <h:outputText value="#{payment.paymentdate}">
                            <f:convertDateTime pattern="yyyy-MM-dd" />
                        </h:outputText>
                    </p:column>

                    <p:column filterBy="#{payment.paymentprice}" headerText="Suma" filterMatchMode="contains">
                        <h:outputText value="#{payment.paymentprice}" />
                    </p:column>

                    <p:column filterBy="#{payment.paymentreg}" headerText="Reg. numeris" filterMatchMode="contains">
                        <h:outputText value="#{payment.paymentreg}" />
                    </p:column>

                    <p:column filterBy="#{adminPaymentManager.getType(payment)}" headerText="Tipas" filterMatchMode="contains">
                        <h:outputText value="#{adminPaymentManager.getType(payment)}" />
                    </p:column>

                    <p:column filterBy="#{payment.paidwithmoney}" headerText="Mokėta pinigais" filterMatchMode="contains">
                        <h:outputText value="#{payment.paidwithmoney}" />
                    </p:column>

                    <!--payment.checked-->
                    <p:column headerText="Patvirtinti">
                        <h:selectBooleanCheckbox id="approved"/> 
                    </p:column>

                </p:dataTable>
                <h:commandButton action="#{adminPaymentManager.removeChecked}" value="Patvirtinti pažymėtus"/>
            </h:form>
        </div>
         <!-- scripts -->
        <h:outputScript library="js" name="custom.js" />
        <!-- end of scripts -->
    </h:body>
</html>
