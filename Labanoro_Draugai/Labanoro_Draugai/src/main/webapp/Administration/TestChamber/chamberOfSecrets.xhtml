<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Chamber of Secrets</title>
    </h:head>

    <h:body>
        <h1>Chamber of creation</h1>
        <h:form>

            <h:panelGrid id="grid" columns="3">
                <p:outputLabel for="houseName" value="Chamber name"/>
                <p:inputText id="houseName" value="#{chamberOfSecretsController.house.title}"/>
                <p:message for="houseName"/>
            </h:panelGrid>

            <p:commandButton value="Create a minion" 
                             action="#{chamberOfSecretsController.createHouse()}"
                             update="grid"
                             />

            <p:messages globalOnly="true"/>
        </h:form>
        <br/>
        Conversation id: #{chamberOfSecretsController.conversation.id}

        <!--Atsiskaitymui-->
        <br/>
        <br/>
        <b>Cia pirmos 2 uzduotys:</b>
        #{pirmasKomponentas.sakykLabas()}
        <br/>
        <br/>
        #{pirmasKomponentas.getClass().name}
        <br/>
        <br/>
        #{pirmasKomponentas.TestMethods()}
        <br/>
        <br/>
        <!--3 uzduotis-->
        <b>Cia 3 uzduotis:</b>
        #{pirmasBean.sayKuku()}
    </h:body>
</html>
