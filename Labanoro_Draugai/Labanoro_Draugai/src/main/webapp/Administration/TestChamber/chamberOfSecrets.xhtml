<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Chamber of Secrets</title>
    </h:head>

    <h:body>
        <h1>Chamber of creation</h1>
        <h:form>

            <h:panelGrid id="grid" columns="3">
                <p:outputLabel for="houseName" value="Chamber name"/>
                <p:inputText id="houseName" value="#{chamberOfSecretsController.house.title}"/>
                <p:message for="houseName"/>
            </h:panelGrid>

            <p:commandButton value="Create a minion" 
                             action="#{chamberOfSecretsController.createHouse()}"
                             update="grid"
            />
            <h:commandLink type="button" class="btn btn-lg btn-danger" action="#{databaseManager.fillDataBase()}">Fill database</h:commandLink>

            <p:messages globalOnly="true"/>
        </h:form>

        Conversation id: #{chamberOfSecretsController.conversation.id}
    </h:body>
</html>
