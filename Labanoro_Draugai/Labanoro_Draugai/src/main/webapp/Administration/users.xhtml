<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Vasarnamių administravimas</title>
        <h:outputStylesheet library="css" name="custom.css"/>
        <script src="//connect.facebook.net/en_US/sdk.js" type="text/javascript"/>
        <script src="https://code.jquery.com/jquery-2.2.2.min.js"   integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI="   crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous"/>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"   integrity="sha256-xNjb53/rY+WmG+4L6tTl9m6PpqknWZvRt0rO1SRnJzw="   crossorigin="anonymous"></script> 
    </h:head>
    <h:body>
        <!-- Navigation panel-->
    <ui:include src="/WEB-INF/other_pages/navigation.xhtml" />
    <!-- End of Navigation panel -->
    
    <div>
        <h:form>
            <p:dataTable var="user" value="#{adminUserManager.users}" widgetVar="usersTable"
                 emptyMessage="Vartotojų nerasta" filteredValue="#{adminUserManager.filteredUsers}" paginator="true"
                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                 rowsPerPageTemplate="10,50,100" rows="10" currentPageReportTemplate="{currentPage} iš {totalPages}">
 
                <f:facet name="header">
                    <p:outputPanel style="float:right;margin-top: 4px">
                        <h:outputText value="Ieškoti visuose stulpeliuose:" />
                        <p:inputText id="globalFilter" onkeyup="PF('usersTable').filter()" style="width:150px"/>
                    </p:outputPanel>
                </f:facet>
 
                <p:column filterBy="#{user.personalid}" headerText="ID" filterMatchMode="contains">
                    <h:outputText value="#{user.personalid}" />
                </p:column>

                <p:column filterBy="#{user.email}" headerText="El. paštas" filterMatchMode="contains">
                    <h:outputText value="#{user.email}" />
                </p:column>
                
                <p:column filterBy="#{adminUserManager.getType(user)}" headerText="Tipas" filterMatchMode="contains">
                    <h:outputText value="#{adminUserManager.getType(user)}" />
                </p:column>
                
                <p:column filterBy="#{user.priority}" headerText="Prioritetas" filterMatchMode="contains">
                    <h:outputText value="#{user.priority}" />
                </p:column>
                
                <p:column filterBy="#{user.points}" headerText="Taškai" filterMatchMode="contains">
                    <h:outputText value="#{user.points}" />
                </p:column>
                
                <p:column filterBy="#{user.firstname}" headerText="Vardas" filterMatchMode="contains">
                    <h:outputText value="#{user.firstname}" />
                </p:column>
                
                <p:column filterBy="#{user.lastname}" headerText="Pavardė" filterMatchMode="contains">
                    <h:outputText value="#{user.lastname}" />
                </p:column>
                
                <p:column filterBy="#{user.address}" headerText="Adresas" filterMatchMode="contains">
                    <h:outputText value="#{user.address}" />
                </p:column>
                
                <p:column filterBy="#{user.membershipdue}" headerText="Narys iki" filterMatchMode="contains">
                    <f:facet name="filter">
                        <p:calendar id="popup" value="#{adminUserManager.calendar}" pattern="yyyy-MM-dd" mindate="#{adminUserManager.getCurrentDate()}" readonly="true"/>
                    </f:facet>
                    <h:outputText value="#{user.membershipdue}">
                        <f:convertDateTime pattern="yyyy-MM-dd" />
                    </h:outputText>
                </p:column>
                
                <p:column>
                    <h:commandButton action="#{adminUserManager.removeUser()}" value="Pašalinti">
                        <f:param name="userId" value="#{user.id}"/>
                    </h:commandButton>
                </p:column>
            </p:dataTable>
        </h:form>
    </div>
        
        
        <!-- scripts -->
        <h:outputScript library="js" name="custom.js" />
        <h:outputScript library="js" name="administration.js" />
        <!-- end of scripts -->
    </h:body>
</html>
