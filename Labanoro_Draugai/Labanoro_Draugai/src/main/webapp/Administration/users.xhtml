<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Vasarnamių administravimas</title>
        <h:outputStylesheet library="css" name="custom.css"/>
        <script src="//connect.facebook.net/en_US/sdk.js" type="text/javascript"/>
        <script src="https://code.jquery.com/jquery-2.2.2.min.js"   integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI="   crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous"/>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"   integrity="sha256-xNjb53/rY+WmG+4L6tTl9m6PpqknWZvRt0rO1SRnJzw="   crossorigin="anonymous"></script> 
    </h:head>
    <h:body>
        <!-- Navigation panel-->
    <ui:include src="/WEB-INF/other_pages/navigation.xhtml" />
    <!-- End of Navigation panel -->

             
    <div>
        <h:form>
            <h:panelGrid columns="5">
                <h:outputLabel for="filter" value="Filtras:"/>
                <h:selectOneMenu id="filter" value="#{adminUserManager.filter}">
                    <f:selectItems value="#{adminUserManager.filters}"/>
                </h:selectOneMenu>
                <h:outputLabel for="filterKey" value="Raktas:"/>
                <h:inputText id="filterKey" value="#{adminUserManager.filterKey}"/>
                <h:commandButton action="#{adminUserManager.filterUsers}" value="Vykdyti"/>
            </h:panelGrid>
        </h:form>
    </div>
    
    <!-- User list -->
    <div class="container .col-md-8">
        <p:dataScroller value="#{adminUserManager.getUsers()}" var="user" chunkSize="15" style="border:thin">
            <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">
                <span class="glyphicon glyphicon-bed" style="width: 30%"/>
                <p:outputPanel>
                    <h:form>
                        <h:panelGrid columns="2">
                            <h:outputLabel for="email" value="El. paštas:"/>
                            <h:outputText id="email" value="#{user.email}"/>
                            <h:outputLabel for="houseId" value="Vardas:"/>
                            <h:outputText id="houseId" value="#{user.firstname}"/>
                            <h:outputLabel for="weekPrice" value="Pavardė:"/>
                            <h:outputText id="weekPrice" value="#{user.lastname}"/>
                            <h:outputLabel for="numberOfPlaces" value="Kodas:"/>
                            <h:outputText id="numberOfPlaces" value="#{user.personalid}"/>
                            <h:outputLabel for="address" value="Taškai:"/>
                            <h:outputText id="address" value="#{user.points}"/>
                            <h:outputLabel for="startDate" value="Prioritetas:"/>
                            <h:outputText id="startDate" value="#{user.priority}"/>
                            <h:outputLabel for="endDate" value="Vartotojo tipas:"/>
                            <h:outputText id="endDate" value="#{user.typeid}"/>
                            <h:commandButton action="#{adminUserManager.removeUser()}" value="Pašalinti">
                                <f:param name="userId" value="#{user.id}"/>
                            </h:commandButton>
                        </h:panelGrid>
                    </h:form>
                </p:outputPanel>
            </h:panelGrid>
            <hr/>
        </p:dataScroller>
    </div>
        
        
        <!-- scripts -->
        <h:outputScript library="js" name="custom.js" />
        <h:outputScript library="js" name="administration.js" />
        <!-- end of scripts -->
    </h:body>
</html>
